{% extends "base.html" %}

{% block content %}
<h1>Welcome to PopcornHour</h1>
<div class="movie-list">
    {% for movie in movies %}
        <div class="movie-card">
            <h2>{{ movie.title }}</h2>
            <p>{{ movie.description }}</p>
            <p><strong>Uploaded by:</strong> {{ movie.uploaded_by }}</p>
        </div>
    {% endfor %}
</div>
{% endblock %}
